<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Internship Applicatio</title>
</head>
<body>

<h2>Internship Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">





	<fieldset>
		<legend>Tell us about yourself</legend>
		<div class="field">
			<label>First Name:</label> 
			<input type="text" name="first name">
		</div>
		<div class="field">
			<label>Last Name:</label> 
			<input type="text" name="last name">
		</div>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="address">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose the state</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zipcode">
		</div>	
	</fieldset>





	<fieldset>
		<legend>Academic Background</legend>
		<div class="field">
			<label>Current degree:</label> 
			<select name="degree">
				<option value="" selected="true">Choose a degree</option>
				<option value="h">High School</option>
				<option value="b">Bachelor</option>
				<option value="m">Master</option>
				<option value="p">PHD</option>
				<option value="o">Other</option>
			</select>
		</div>
		<div class="field">
			<label>Institution Name:</label> 
			<input type="text" name="school">
		</div>
		<div class="field">
			<label>Major1:</label> 
			<input type="text" name="major1">
		</div>
		<div class="field">
			<label>Major2:</label> 
			<input type="text" name="major2">
		</div>
		<div class="field">
			<label>Other Majors:</label> 
			<input type="text" name="majorx">
		</div>
		<div class="field">
			<label>Graduate Date:</label> 
			<select name="gradYr">
				<option value="" selected="true">Year</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
				<option value="2023">2023</option>
				<option value="2024">2024</option>
			</select>
			<select name="gradMonth">
				<option value="" selected="true">Month</option>
				<option value="1">Jan</option>
				<option value="2">Feb</option>
				<option value="3">Mar</option>
				<option value="4">Apr</option>
				<option value="5">May</option>
				<option value="6">Jun</option>
				<option value="7">Jul</option>
				<option value="8">Aug</option>
				<option value="9">Sep</option>
				<option value="10">Oct</option>
				<option value="11">Nov</option>
				<option value="12">Dec</option>
			</select>
		</div>
	</fieldset>





	<fieldset>
		<legend>Short Response</legend>
		<div class="field">
			<label>Describe a hardtime and how you handled:</label><br>
			<textarea name="tough" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Describe a working experience:</label><br>
			<textarea name="experience" rows="6" cols="60"></textarea>
		</div>
	</fieldset>
	
	
	
	
	
	<fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>Are you legally able to be employed in this country?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label>Any intent to return if offered?</label> 
			<input type="radio" name="return" value="yes">Yes
			<input type="radio" name="return" value="no">No
		</div>
		<div class="field">
			<label>What type of internship are you seeking? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
				<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
			</ul>
		</div>
		<div class="field">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>
	
	
	
	
	
	<fieldset>
		<legend>Account</legend>
		<div class="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Repeat password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>





	<input type="submit" value="submit and sign up">

</form>
</body>
</html>
